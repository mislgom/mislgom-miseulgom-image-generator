<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ - ÎØ∏Ïä¨Í≥∞ Ïù¥ÎØ∏ÏßÄ ÏÉùÏÑ±Í∏∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: #718096;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: #718096;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">üêª</div>
                <h1 class="logo-text">ÎØ∏Ïä¨Í≥∞ Ïù¥ÎØ∏ÏßÄ ÏÉùÏÑ±Í∏∞</h1>
                <p class="logo-subtitle">AI-Powered Storyboard Generator</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">ÏïÑÏù¥Îîî</label>
                    <input
                        type="text"
                        id="username"
                        class="form-input"
                        placeholder="ÏïÑÏù¥ÎîîÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                        required
                        autocomplete="username"
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" id="login-button" class="login-button">
                    Î°úÍ∑∏Ïù∏
                </button>
            </form>

            <p class="footer-text">
                ¬© 2024 ÎØ∏Ïä¨Í≥∞ Ïù¥ÎØ∏ÏßÄ ÏÉùÏÑ±Í∏∞. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // ÏóêÎü¨ Î©îÏãúÏßÄ Ïà®Í∏∞Í∏∞
            errorMessage.classList.remove('show');

            // Î°úÎî© ÏÉÅÌÉú
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading-spinner"></span>Î°úÍ∑∏Ïù∏ Ï§ë...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Î°úÍ∑∏Ïù∏ Ïã§Ìå®');
                }

                // JWT ÌÜ†ÌÅ∞ Ï†ÄÏû•
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('username', data.username);
                localStorage.setItem('role', data.role);

                // Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                window.location.href = '/index.html';

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');

                loginButton.disabled = false;
                loginButton.textContent = 'Î°úÍ∑∏Ïù∏';
            }
        });

        // ÏóîÌÑ∞ ÌÇ§ Ï≤òÎ¶¨
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
